# Security Scanning with Trivy
# Scans repository filesystem and Docker images for vulnerabilities
# Fails on HIGH or CRITICAL severity findings
name: Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Minimal permissions following least-privilege principle
permissions:
  contents: read
  security-events: write

# Prevent concurrent scans on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filesystem-scan:
    name: Filesystem Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Trivy vulnerability database for faster subsequent runs
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      # Scan repository filesystem for vulnerabilities in dependencies and configs
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          skip-dirs: 'node_modules,.git'
          scanners: 'vuln,secret,misconfig'
          trivyignores: '.trivyignore'
        env:
          TRIVY_SKIP_DIRS: 'node_modules,.git'

      # Generate detailed report for artifacts
      - name: Generate filesystem scan report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'HIGH,CRITICAL'
          skip-dirs: 'node_modules,.git'
          scanners: 'vuln,secret,misconfig'
        env:
          TRIVY_SKIP_DIRS: 'node_modules,.git'

      # Upload SARIF report to GitHub Security tab
      - name: Upload filesystem scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

  backend-image-scan:
    name: Backend Docker Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js 20 for building
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies needed for Docker build
      - name: Install dependencies
        run: npm ci

      # Build shared package (required for backend)
      - name: Build shared package
        run: npm run build:shared

      # Build backend Docker image
      - name: Build backend Docker image
        run: |
          docker build \
            -f packages/backend/Dockerfile \
            -t wishlist-backend:${{ github.sha }} \
            .

      # Cache Trivy vulnerability database
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      # Scan backend Docker image for vulnerabilities
      - name: Run Trivy image scan on backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'wishlist-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln,secret,misconfig'
          trivyignores: '.trivyignore'

      # Generate detailed report for backend image
      - name: Generate backend image scan report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'wishlist-backend:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-backend-image-results.sarif'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln,secret,misconfig'

      # Upload backend SARIF report to GitHub Security tab
      - name: Upload backend image scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-image-results.sarif'
          category: 'trivy-backend-image'

      # Clean up Docker images to free space
      - name: Clean up Docker images
        if: always()
        run: docker rmi wishlist-backend:${{ github.sha }} || true

  frontend-image-scan:
    name: Frontend Docker Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js 20 for building
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies needed for Docker build
      - name: Install dependencies
        run: npm ci

      # Build shared package (required for frontend)
      - name: Build shared package
        run: npm run build:shared

      # Check if frontend Dockerfile exists
      - name: Check frontend Dockerfile
        id: check_dockerfile
        run: |
          if [ -f "packages/frontend/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Build frontend Docker image
      - name: Build frontend Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker build \
            -f packages/frontend/Dockerfile \
            -t wishlist-frontend:${{ github.sha }} \
            .

      # Cache Trivy vulnerability database
      - name: Cache Trivy DB
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      # Scan frontend Docker image for vulnerabilities
      - name: Run Trivy image scan on frontend
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'wishlist-frontend:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln,secret,misconfig'
          trivyignores: '.trivyignore'

      # Generate detailed report for frontend image
      - name: Generate frontend image scan report
        if: always() && steps.check_dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'wishlist-frontend:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-frontend-image-results.sarif'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln,secret,misconfig'

      # Upload frontend SARIF report to GitHub Security tab
      - name: Upload frontend image scan results
        if: always() && steps.check_dockerfile.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-frontend-image-results.sarif'
          category: 'trivy-frontend-image'

      # Clean up Docker images to free space
      - name: Clean up Docker images
        if: always() && steps.check_dockerfile.outputs.exists == 'true'
        run: docker rmi wishlist-frontend:${{ github.sha }} || true

  scan-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [filesystem-scan, backend-image-scan, frontend-image-scan]
    if: always()

    steps:
      # Create summary of all security scans
      - name: Generate scan summary
        run: |
          echo "# ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scans performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Filesystem scan (dependencies, secrets, misconfigurations)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend Docker image scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend Docker image scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY
