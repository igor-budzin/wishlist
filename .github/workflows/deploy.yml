name: Main Branch Validation

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/backend/prisma/schema.prisma

      - name: Build all packages
        run: npm run build

      - name: Verify build outputs
        run: |
          test -d packages/shared/dist || (echo "Shared build failed" && exit 1)
          test -d packages/frontend/dist || (echo "Frontend build failed" && exit 1)
          test -d packages/backend/dist || (echo "Backend build failed" && exit 1)
          test -d packages/landing/dist || (echo "Landing build failed" && exit 1)

      - name: Create deployment summary
        run: |
          echo "# âœ… Main Branch Build Validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All packages built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Railway will automatically build and deploy the Docker image from this commit.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
