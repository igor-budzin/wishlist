# Docker Compose configuration for E2E testing in CI
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wishlist-test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: wishlist_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d wishlist_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: wishlist-test-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: test
      PORT: 3002
      DATABASE_URL: postgresql://test_user:test_password@postgres:5432/wishlist_test
      JWT_SECRET: test_jwt_secret_key_for_ci_testing
      JWT_REFRESH_SECRET: test_jwt_refresh_secret_key_for_ci_testing
      FRONTEND_URL: http://localhost:3000
      # OAuth credentials (not used in test mode, but required by config)
      GOOGLE_CLIENT_ID: test_google_client_id
      GOOGLE_CLIENT_SECRET: test_google_client_secret
      FACEBOOK_CLIENT_ID: test_facebook_client_id
      FACEBOOK_CLIENT_SECRET: test_facebook_client_secret
      GITHUB_CLIENT_ID: test_github_client_id
      GITHUB_CLIENT_SECRET: test_github_client_secret
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - test-network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:3002
    container_name: wishlist-test-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
